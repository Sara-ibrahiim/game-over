<section class="my-5">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-3 mt-5" *ngFor="let item of dataGames ">
                <div class="bg-blue cu ">
                    <a [routerLink]="['/gameDetails',item.id]">
                    <img [src]="item.thumbnail" alt="" class="w-100">
                    <div class="d-flex justify-content-between p-2">
                        <h5 class="gray">{{item.title|cut:15}}</h5>
                        <button class="btn btn-small">free</button>
                    </div>
                    <p class="gray px-2">
                        {{item.short_description|cut:26}}
                       
                    ...</p>
                    <div class="p-2 d-flex " >
                        <div class="w-colm d-flex  justify-content-start ">
                            <i class="fa-solid fa-square-plus fa-3 gray "></i>

                        </div>
                       
                        
                        <div class="d-flex  justify-content-end  text-end">
                            <p class="me-1 bg-genre text-dark ">{{item.genre}}</p>
                            
                        </div>
                        <div class="ms-2 d-flex  justify-content-end mt-1">
                            <i *ngIf="item['platform'] != 'Web Browser'" class="fab fa-windows text-muted stretched-link"
                            title="Available on Windows"></i>
                          <i *ngIf="item['platform'] == 'Web Browser'" class="fas fa-window-maximize text-muted stretched-link"
                            title="Available on Browser"></i>

                        </div>
                        
                    </div>
                   </a>

                </div>
                <!-- <ol>
                    <ng-container *ngFor="let chunk of names.chunks; let i = index">
                    <li *ngFor="let name of chunk">{{name}}</li>
                    <button *ngIf="i === names.length - 1" (click)="loadMore()">Load more</button>
                    </ng-container>
                </ol> -->
               
            </div>

            <div class=" d-flex justify-content-center">
                <button class="btn btn-dark my-4  "*ngIf="dataGames.length != 0 && gamesArray.length > dataGames.length" (click)="seeMore()">More Games  <i class="fas fa-angle-right"></i></button>
               
             
            </div>
          
            
        </div>

    </div>
</section>
